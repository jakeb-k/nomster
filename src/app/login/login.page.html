<ion-header>
  <div class="header">
    <div style="display:flex; flex-direction: row;">
      <h1>
        Nomster
      </h1>
      <img src="/assets/nomsterLogo.png" />
    </div>
    <ion-icon name="person"></ion-icon>
  </div>
</ion-header>
<ion-content>
<div class="profileTitle ion-padding">
  <h3>User's Profile</h3>
  <ion-button (click)="home()" fill="clear">Home</ion-button>
</div>
<div class="profileOptions">
  <ion-button fill="clear" (click)="nav('favs')">Favourites</ion-button>
  <ion-button fill="clear"  (click)="nav('grocery')">Grocery List</ion-button>
  <ion-button fill="clear" (click)="nav('profile-input')">My Goals</ion-button>
  <ion-item>{{calorieIntake}}</ion-item>
</div>
</ion-content>
