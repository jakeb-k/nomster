<ion-header>
  <div class="header">
    <div style="display:flex; flex-direction: row;">
      <h1>
        Nomster
      </h1>
      <img src="/assets/nomsterLogo.png" />
    </div>
    <ion-icon name="person"></ion-icon>
  </div>
</ion-header>

<ion-content class="ion-padding">
      <ion-button class="backBtn" fill="clear">
         BACK</ion-button>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Shopping List</ion-card-title>
            <ion-card-subtitle>Select the goal type and then enter the desired goal amount.</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-item class="goalItem">
              <div class="goalContent"> 
                <p>groceries</p>
              </div>
              <div class="goalActions">
                <ion-button fill="clear"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
              </div>
            </ion-item>
          </ion-card-content>
        </ion-card>           
    </ion-content>
