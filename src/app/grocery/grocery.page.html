<app-header></app-header>

<ion-content class="ion-padding">
  <div class="addGroceryCont">
    <ion-input placeholder="Add Grocery" [(ngModel)]="newGrocery.name" fill="solid">      
     
    </ion-input>
    <ion-button fill="clear"(click)="addToGroceries()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </div>

        <ion-card>
          <ion-card-content>
            <ion-item class="goalItem" *ngFor="let g of groceries()">
              <div class="goalContent"> 
                <p>{{g.name}}</p>
              </div>
              <div class="goalActions">
                <ion-button fill="clear" (click)="deleteGrocery(g)"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
              </div>
            </ion-item>
          </ion-card-content>
        </ion-card> 

        <div class="notification-container" *ngIf="showSuccessMessage">
          <ion-icon name="checkmark-circle" color="success"></ion-icon>
          <p class="successMsg">
              Grocery Successfully Saved!
          </p>
        </div>       

    </ion-content>
