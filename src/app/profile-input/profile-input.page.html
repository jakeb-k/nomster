<ion-header>
  <div class="header">
    <div style="display:flex; flex-direction: row;">
      <h1>
        Nomster
      </h1>
      <img src="/assets/nomsterLogo.png" />
    </div>
    <button class="navBtn2" (click)="back()"><ion-icon name="home-outline"></ion-icon></button>
  </div>
</ion-header>
<ion-content> 
  <div class="profileTitle ion-padding">
    <h3>My Goals</h3>
  </div>
  <ion-button id="goal-modal"  fill="clear">
    Add New Goal!
  </ion-button>
  <ion-item class="goalItem" *ngFor="let g of goals()">
    <div class="goalContent"> 
      <h5>{{g.type}}:</h5>
      <h5><b>{{g.goalAmount}}
        <span>{{ g.type === 'Calorie Limit' ? 'kcals' : 'gs' }}</span>
        </b>
      </h5>
    </div> 
    <div class="goalActions" >
      <ion-button  fill="clear" slot="end" (click)="deleteGoal(g)">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-item>

  <div class="notification-container" *ngIf="showSuccessMessage">
    <ion-icon name="checkmark-circle" color="success"></ion-icon>
    <p class="successMsg">
        Goal Successfully Saved!
    </p>
  </div>


  <ion-modal trigger="goal-modal">
    <ng-template>
      <ion-content class="ion-padding"> 
        <ion-button class="backBtn" (click)="cancel()" fill="clear">
          BACK
        </ion-button>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Create a New Goal!</ion-card-title>
            <ion-card-subtitle>Select the goal type and then enter the desired goal amount.</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-item>
              <ion-select [(ngModel)]="newGoal.type" aria-label="Goal Types" placeholder="Select Goal Type">
                <ion-select-option *ngFor="let t of types" [value]="t">{{t}}</ion-select-option>
              </ion-select>
            </ion-item>
          
            <ion-item>
              <ion-input type="number" [(ngModel)]="newGoal.goalAmount" label="Goal Amount" labelPlacement="stacked"  placeholder="Enter your desired goal amount"></ion-input>
            </ion-item>
            
          </ion-card-content>
        </ion-card>
        <button class="navBtn" (click)="initGoal()">ADD GOAL</button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
