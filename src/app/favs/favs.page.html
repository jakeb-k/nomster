<ion-header>
  <div class="header">
    <div style="display:flex; flex-direction: row;">
      <h1>
        Nomster
      </h1>
      <img src="/assets/nomsterLogo.png" />
    </div>
    <ion-icon name="person"></ion-icon>
  </div>
</ion-header>
<ion-content>
  <div class="profileTitle ion-padding"> 
    <h3>Your Favourites</h3>
    <ion-button (click)="back()" fill="clear">Back</ion-button>
  </div>

  <ion-item *ngFor="let fav of favs()">
      <img [src]="fav.pictureLink" (click)="nav(fav.id)" /> 
      <p>{{fav.name}}</p>
    <ion-button fill="clear" (click)="deleteFav(fav)">DELETE</ion-button>
  </ion-item>
</ion-content>
