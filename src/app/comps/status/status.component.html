<div class="notification-container" [style.color]="styles.color" [style.background]="styles.bg">
  <div class="notification-info"> 
    <ion-icon [name]="styles.icon" [color]="styles.iconColor"></ion-icon>
    <p class="successMsg">
        {{message}}
    </p>
  </div>
  <ion-button *ngIf="gType && noView" fill="clear" (click)="undoAddGrocery()">UNDO</ion-button>
  <ion-button *ngIf="!gType && noView" fill="clear" (click)="navGoals()">VIEW</ion-button>

</div>
